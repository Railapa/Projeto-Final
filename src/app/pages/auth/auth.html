<div class="container">
  <a routerLink="/" class="botao-voltar-pagina">&larr; Voltar para a página principal</a>
  <div class="auth-container">
    
    <form *ngIf="!isRegistering" [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="formulario-contato" style="display: grid;">
      <h2 class="titulo-secao campo-largura-total" style="margin-bottom: 1rem;">Entrar na <span>Sua Conta</span></h2>
      <div class="campo-grupo campo-largura-total">
        <label for="login-email" class="rotulo-form">Email</label>
        <input type="email" id="login-email" class="campo-form" formControlName="email">
      </div>
      <div class="campo-grupo campo-largura-total">
        <label for="login-senha" class="rotulo-form">Senha</label>
        <input type="password" id="login-senha" class="campo-form" formControlName="password">
      </div>
      <div class="campo-grupo campo-largura-total">
        <button type="submit" class="botao-enviar" [disabled]="loginForm.invalid">Entrar</button>
      </div>
      <div *ngIf="errorMessage" class="feedback-mensagem erro feedback-visivel campo-largura-total">
        {{ errorMessage }}
      </div>
      <p class="auth-toggle-link campo-largura-total">Não tem uma conta? <a (click)="toggleForm()">Cadastre-se</a></p>
    </form>

    <form *ngIf="isRegistering" [formGroup]="registerForm" (ngSubmit)="handleRegister()" class="formulario-contato" style="display: grid;">
        <h2 class="titulo-secao campo-largura-total" style="margin-bottom: 1rem;">Crie a <span>Sua Conta</span></h2>
        <div class="campo-grupo campo-largura-total">
          <label for="cadastro-email" class="rotulo-form">Email</label>
          <input type="email" id="cadastro-email" class="campo-form" formControlName="email">
        </div>
        <div class="campo-grupo campo-largura-total">
          <label for="cadastro-senha" class="rotulo-form">Senha (mínimo 6 caracteres)</label>
          <input type="password" id="cadastro-senha" class="campo-form" formControlName="password">
        </div>
        <div class="campo-grupo campo-largura-total">
          <label for="cadastro-senha-confirma" class="rotulo-form">Confirmar Senha</label>
          <input type="password" id="cadastro-senha-confirma" class="campo-form" formControlName="confirmPassword">
        </div>
        <div class="campo-grupo campo-largura-total">
          <button type="submit" class="botao-enviar" [disabled]="registerForm.invalid">Criar Conta</button>
        </div>
        <div *ngIf="errorMessage" class="feedback-mensagem erro feedback-visivel campo-largura-total">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="feedback-mensagem sucesso feedback-visivel campo-largura-total">
            {{ successMessage }}
        </div>
        <p class="auth-toggle-link campo-largura-total">Já tem uma conta? <a (click)="toggleForm()">Faça login</a></p>
    </form>

  </div>
</div>
